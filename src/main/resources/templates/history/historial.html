<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Historial</title>
</head>
<body>
    <h2>Historial de Empleados</h2>

    <form method="post" th:action="@{'/BuscarHistorial'}">
        <input name="searchField" class="form-control mb-3" type="text" placeholder="Texto a buscar"/>
        <button type="button" class="btn btn-outline-primary">Buscar</button>
        <button type="button" class="btn btn-outline-danger">Limpiar</button>
    </form>

    <table class="table table-sm">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha inicio</th>
        </tr>
        <tr th:each="employees, info: ${listaEmployees}">
            <td th:text="${employees.first_name}"></td>
            <td th:text="${employees.last_name}"></td>
            <td th:text="${employees.hire_date}"></td>
        </tr>

    </table>

</body>
</html>
